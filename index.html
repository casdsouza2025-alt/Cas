

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay & Scar's AR Palm Magic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 101;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #8b4513;
            margin: 0;
            font-family: 'Brush Script MT', cursive;
        }
        
        .header .heart {
            color: #e75480;
            margin: 0 5px;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 101;
            font-size: 1rem;
            color: #5a3e36;
            text-align: center;
            max-width: 90%;
        }
        
        .palm-indicator {
            position: absolute;
            border: 3px solid #e75480;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(231, 84, 128, 0.5);
            pointer-events: none;
            display: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 200;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e75480;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ar-image {
            position: absolute;
            display: none;
            border: 3px solid #e75480;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(231, 84, 128, 0.6);
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="palm-indicator" id="palm-indicator"></div>
        <img id="ar-image" class="ar-image" alt="Family memory">
    </div>
    
    <div class="overlay">
        <div class="header">
            <h1>Clay <span class="heart">â™¥</span> Scar's AR Palm Magic</h1>
        </div>
        <div class="status" id="status">Initializing hand tracking...</div>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p style="color: #8b4513; font-weight: bold;">Loading hand detection...</p>
    </div>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const palmIndicator = document.getElementById('palm-indicator');
        const arImage = document.getElementById('ar-image');
        
        // Your Google Drive image
        const familyImageUrl = 'https://drive.google.com/uc?export=download&id=1tWNOJpBKTIsyKnoN-EfbM7Vi0snhOcXE';
        
        let handDetected = false;
        let palmCenter = null;
        
        // Preload the image
        arImage.src = familyImageUrl;
        arImage.onerror = function() {
            // Try alternative URL
            this.src = 'https://lh3.googleusercontent.com/d/1tWNOJpBKTIsyKnoN-EfbM7Vi0snhOcXE';
        };
        
        // Set up canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });
        
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);
        
        // Process hand detection results
        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw video frame
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                
                // Process first detected hand
                const landmarks = results.multiHandLandmarks[0];
                
                // Get palm center (landmark 9 is roughly palm center)
                const palmLandmark = landmarks[9];
                const x = palmLandmark.x * canvas.width;
                const y = palmLandmark.y * canvas.height;
                
                // Calculate palm size based on hand landmarks
                const wrist = landmarks[0];
                const middleFinger = landmarks[9];
                const distance = Math.sqrt(
                    Math.pow((middleFinger.x - wrist.x) * canvas.width, 2) +
                    Math.pow((middleFinger.y - wrist.y) * canvas.height, 2)
                );
                
                // Calculate hand rotation for more natural placement
                const wristX = wrist.x * canvas.width;
                const wristY = wrist.y * canvas.height;
                const angle = Math.atan2(y - wristY, x - wristX);
                
                // Display AR image on palm
                const imageSize = distance * 1.5;
                arImage.style.width = imageSize + 'px';
                arImage.style.height = imageSize + 'px';
                arImage.style.left = (x - imageSize / 2) + 'px';
                arImage.style.top = (y - imageSize / 2) + 'px';
                arImage.style.transform = `rotate(${angle}rad)`;
                arImage.style.display = 'block';
                
                // Show palm indicator
                palmIndicator.style.width = (distance * 2) + 'px';
                palmIndicator.style.height = (distance * 2) + 'px';
                palmIndicator.style.left = (x - distance) + 'px';
                palmIndicator.style.top = (y - distance) + 'px';
                palmIndicator.style.display = 'block';
                
                // Draw hand landmarks (optional - comment out if you don't want to see them)
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
                    color: '#e75480',
                    lineWidth: 2
                });
                drawLandmarks(ctx, landmarks, {
                    color: '#8b4513',
                    fillColor: '#fad0c4',
                    radius: 3
                });
                
                status.textContent = 'âœ¨ Palm detected! Image appears in your hand âœ¨';
                status.style.background = 'rgba(50, 184, 198, 0.9)';
                status.style.color = 'white';
            } else {
                handDetected = false;
                arImage.style.display = 'none';
                palmIndicator.style.display = 'none';
                status.textContent = 'ðŸ‘‹ Show your open palm to reveal the magic';
                status.style.background = 'rgba(255, 255, 255, 0.9)';
                status.style.color = '#5a3e36';
            }
            
            ctx.restore();
        }
        
        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready
                video.onloadedmetadata = () => {
                    video.play();
                    loading.style.display = 'none';
                    status.textContent = 'ðŸ‘‹ Show your open palm to reveal the magic';
                    
                    // Start hand detection
                    const camera = new Camera(video, {
                        onFrame: async () => {
                            await hands.send({ image: video });
                        },
                        width: 1280,
                        height: 720
                    });
                    camera.start();
                };
            } catch (error) {
                console.error('Error accessing camera:', error);
                loading.innerHTML = '<p style="color: #e75480;">Camera access denied. Please allow camera permissions.</p>';
            }
        }
        
        // Initialize
        startCamera();
    </script>
</body>
</html>
